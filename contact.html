<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("bgimg.jpg");
        }
        .flex-box { 
            width: 400px;
            padding: 40px;
            color: white;
            background-color: #1c1a19;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20vh;
        }
        .flex-box h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .flex-box p {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2a29;
            color: white;
            outline: none;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4f46e5;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .menu{
    width:400px;
    display: flex;
    align-items: center;
    height: 70px;
    margin-left: auto;
    margin-right: 30vh;
}

li{
    float: left;
    align-items: center;
    justify-content: center;
    display: flex;
}

ul li{
    display:inline-block;
    font-size: 18px;
}
.menu ul{
    display: flex;
    gap: 15px; /* spacing between items */
    list-style: none;
    margin: 0;
    padding: 0;
}
.nav-content{
    font-size: 20px;
    color: white;
    margin-right: 10px;
    margin-left: 30px;
    padding:2px;
    margin-top: 3px;
    font-weight: bolder;
}

.nav-content:hover {
    color: grey;
}
.navbar{
    background-color: #1c1c1c;
    width:100%;
    height:14vh;          
    position: fixed;          
    top: 0;
    left: 0;
    z-index: 1000;
    display:flex;
    gap:20px;
    padding:10px 20px;            
}
.navbar img {
    height: 80px;   
    width: 18vh;    
    margin-right: 20px; 
    vertical-align: middle;
    background: none;
    margin-left: 20px;
    mix-blend-mode: screen;   
}

    </style>
</head>
<body>
    <nav>
     <div class="navbar">
      
    <img src="cinemalogo.jpg">
    <div class="menu">
        <ul>
            <li><a href="index1.html" class="nav-content">HOME</a></li>
            <li><a href="review.html" class="nav-content">REVIEWS</a></li>
            <li><a href="genres.html" class="nav-content">GENRES</a></li>
            <li><a href="contact.html" class="nav-content">CONTACT</a></li>
        </ul>
    </div>
</div>
</nav>
    <div class="flex-box">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Please fill out the form below and we'll get in touch.</p>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input id="name" name="name" type="text" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div style="margin-top: 30px;">
                <button type="submit" class="btn">
                    Send Message
                </button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById("contactForm");

  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent page reload

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (name === "" || email === "" || message === "") {
      alert("⚠️ Please fill in all fields before submitting.");
    } else {
      alert("✅ Message has been sent... Thank you!!");
      form.reset(); // optional: clears the form
    }
  });
    </script>
</body>
</html>
